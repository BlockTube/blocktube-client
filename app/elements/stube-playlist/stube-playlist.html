<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../stube-clip/stube-clip.html">


<dom-module id="stube-playlist">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{clips}}">
      <stube-item hash="QmUd3MWBYQBdYotfeLD2GG87NHd1oduVpuFSdQrLMJoKBd"></stube-item>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'stube-playlist',

      properties: {
        clips: {
          type: Array,
          observer: '_clips'
        },

        sorting: {
          type: Boolean,
          observer: '_sorting'
        }
      },

      _clips: function(){

      },

      _sorting: function(){
        var cliparray = this.clips;
        cliparray.reverse();
        this.clips = cliparray;
      }
    });
  })();
  </script>
</dom-module>
