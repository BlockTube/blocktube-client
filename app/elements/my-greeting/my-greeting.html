<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="my-greeting">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        width: 100%;
        background-color: white;
      }
      video {
        width: 100%;
      }
      #entry {
        margin: 0px;
      }
    </style>
    <video src="http://gateway.ipfs.io/ipfs/QmTKZgRNwDNZwHtJSjCp6r5FYefzpULfy37JvMt9DwvXse/video.mp4" controls></video>
    <div id="entry">
    <h2 class="page-title"><span>{{title}}</span></h2>
    <span class="paper-font-body1">{{description}}</span>
    <span class="paper-font-body2">{{description}}</span>
    <span class="paper-font-body3">{{description}}</span>
    <span class="paper-font-body4">{{description}}</span>
  </div>
    <!-- Listens for "input" event and sets greeting to <input>.value -->
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'my-greeting',

        properties: {
          title: {
            type: String,
            value: 'GangNam Style!',
            notify: true
          },
          description: {
            type: String,
            value: 'GangNam Style!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
