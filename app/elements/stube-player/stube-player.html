<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="stube-player">
  <template>
    <style>
      :host {
        display: block;
      }
      video {
        width: 100%;
        height: 400px;
        }

    </style>
    <template is="dom-if" if="{{videourl}}">
     
      <video src="{{videourl}}" controls></video>
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'stube-player',

      properties: {
        hash: {
          type: String,
          //value: 'stube-player',
          notify: true,
          observer: "_hash"
        },
        videourl: {
          type: String,
          //value: 'http://localhost:8080/ipfs/QmXXt9LuiFitta17aDxXztcTvVacEb8nfSt2V8mpCihnBa',
          notify: true
        }
      },

      attached: function() {
        console.log('hash=',this.hash);
      },

      _hash: function(){
        console.log('player got hash' , this.hash);
        this.set('videourl',"http://localhost:8080/ipfs/" + this.hash);
        console.log('video URL',this.videourl);
      }
    });
  })();
  </script>
</dom-module>
