<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../comment-input/comment-input.html">

<dom-module id="comment-item">
  <template>
    <style>
      :host {
        display: block;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
    </style>
    <div class="horizontal layout">
       <img class="avatar" src="https://pbs.twimg.com/profile_images/516953365402505216/i76BUAyb.jpeg"></img>
       <div class="vertical layout">
        <div class="paper-font-body2 gris"><span>kingflurkel</span> - 2 hours ago</div>
        <div class="paper-font-body1 flex">Lorem ipsum sit dolor et amet</div>
        <div class="horizontal layout">
          <paper-icon-button icon="reply" on-tap="toggleCommentview"></paper-icon-button>
          <paper-icon-button icon="favorite"></paper-icon-button>
        </div>
        <template is="dom-if" if="{{toggleComment}}">
          <comment-input></comment-input>
        </template>
        <div>
          <content></content>
        </div>
      </div>
    </div>
    

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'comment-item',

      properties: {
        foo: {
          type: String,
          value: 'comment-item',
          notify: true
        },
        toggleComment: {
          type: Boolean,
          value: false
        }
      },

      toggleCommentview: function(){
        this.toggleComment = !this.toggleComment;
      }
    });
  })();
  </script>
</dom-module>
