<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="stube-item">
  <template>
    <style is="custom-style" include="shared-styles"></style>

    <style>
      :host {
        display: block;
        width: 100%;
        background-color: white;
        margin-bottom: 30px;
      }
      img {
        width: 40%;
        height: 40%;
        margin-right: 20px;
        max-height: 125px;
      }
      #entry {
        margin: 0px;
      }
      .container {
      @apply(--layout-horizontal);
    }
    .flexchild {
      @apply(--layout-flex);
    }
    .gris {
      color: --google-grey-100;
    }
    </style>
   
    <div class="container">


    <stube-player videohash="{{videohash}}"></stube-player>



      <div id="entry">
        <div class="paper-font-body3">{{title}}</div>
        <div class="paper-font-body1 gris">
          <span>{{duration}}</span>
          -
          <span>{{views}}</span>
          views
    -
          <span>{{comments}}</span>
          comments
        </div>
        <div class="paper-font-body1">{{description}}</div>

      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'stube-item',

        listeners: {
        'tap': 'hitMe',
      },

        properties: {
          title: {
            type: String,
            value: 'Loading ipfs',
            notify: true
          },
          description: {
            type: String,
            value: 'Loading ipfs',
            notify: true
          },
          views: {
            type: Number,
            value: 3120
          },
          comments: {
            type: Number,
            value: 2
          },
          thumb: {
            type: String,
            value: ''

          },
          duration: {
            type: Number,
            value: 1200
          },
          hash: {
            type: String,
            //observer: '_hash'
          },
          videohash: {
            type: String,
            notify:true

          }
        },
        hitMe: function(){
          //this.fire('go', { msg: "/clip/hash1" });
          //location ="/clip/hash1";

          page('/clip/'+this.hash);
        },

    

        attached: function() {

          //this.$.ajax.url = 'https://gateway.ipfs.io/ipfs/' + this.hash;
          //console.log('requesting URL', this.$.ajax.url);
          //this.$.ajax.url = 'http://localhost:8080/ipfs/'+this.hash;
          //this.$.ajax.generateRequest();
          var self = this;
          var ipfs = window.ipfsAPI('gateway.ipfs.io',80);

          var buf = '';
          ipfs.cat(this.hash, function(err, res) {
            res
              .on('error', function(err) {
                throw err
              })
              .on('data', function(data) {
                buf += data
              })
              .on('end', function() {
                var ipfsData = JSON.parse(buf);
                self.title = ipfsData.title;
                self.description = ipfsData.description;
                self.duration = ipfsData.duration;
                self.videohash = ipfsData.hash;
                self.videourl = ""
              });
          });


        },
      });
    })();
  </script>

</dom-module>
