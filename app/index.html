<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Blocktu.be" />
  <title>Blocktu.be</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#101022">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#101022">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Blocktu.be">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
<!--   <link rel="stylesheet" href="styles/golden-goose.css">
 -->  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>


</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

<!-- This is temporary  -->
    <iron-localstorage name="blocktube-clips"
    value="{{clips}}"
    on-iron-localstorage-load-empty="initclips"
  ></iron-localstorage>


    <web3-wallet id="web3wallet" keystore="{{keystore}}" walletname="blocktube-demo" password="test" web3="{{web3}}" host="{{host}}"  balance="{{balance}}" account="{{account}}"></web3-wallet>

    <blockt-index web3="{{web3}}"></blockt-index>

    <paper-drawer-panel id="paperDrawerPanel" force-narrow>

      <div drawer fixed>
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]" class="vertical layout">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>
          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>
          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
           <a data-route="record" href="/record" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>record</span>
          </a>
        </paper-menu>
      </div>

      <div main fixed>
      <div class="toolbar">
        <!-- <div id="mainToolbar">
        <iron-icon id="paperToggle" src="images/touch/blocktube.png" class="hero app-name" paper-drawer-toggle></iron-icon> -->
          <!-- <a href="/newplaylist"><paper-icon-button on-tap="add" icon="add"></paper-icon-button></a> -->
          <a href="/upload"><paper-icon-button icon="cloud-upload" on-tap="searchToggle"></paper-icon-button></a>
          <a href="/user"><img class="avatar" src="https://pbs.twimg.com/profile_images/516953365402505216/i76BUAyb.jpeg"></img></a>
      </div>

      <!-- Main Content -->
      <div class="content">

        <template is="dom-if" if="{{search}}">
          <paper-input label="search"></paper-input>
        </template>

        <iron-pages attr-for-selected="data-route" selected="{{route}}">


          <section data-route="home">


            <paper-material elevation="1">
              <h1 class="paper-font-headline">Localstorage Channel</h1>

              <template is="dom-repeat" items="{{clips}}">
                <stube-item contract="{{item}}" web3="{{web3}}" account="{{account}}"></stube-item>
              </template>

            </paper-material>

          </section>

          <section data-route="upload">
            <paper-material elevation="1">
              <stube-upload web3="{{web3}}" account="{{account}}"></stube-upload>
            </paper-material>
          </section>

          <section data-route="record">
            <paper-material elevation="1">
            RECORD + AUDIO
              <!-- <stube-record web3="{{web3}}" account="{{account}}"></stube-record> -->
              <stube-record-audio web3="{{web3}}" account="{{account}}"></stube-record-audio>
            </paper-material>
          </section>

          <section data-route="clip">
            <stube-clip ipfsobject="{{params.hash}}"></stube-clip>
          </section>

         <!--  <section data-route="contact">
            <paper-material elevation="1">
              <h2 class="page-title">Contact</h2>
              <p>This is the contact section</p>
            </paper-material>
          </section>
 -->

<section data-route="newplaylist">
            <paper-material elevation="1">
            <stube-newplaylist account="{{account}}" web3="{{web3}}"></stube-newplaylist>
            </paper-material>
          </section>

 <section data-route="user">
            <paper-material elevation="1">
            <stube-user account="{{account}}" web3="{{web3}}" balance="{{balance}}"></stube-user>
            </paper-material>
          </section>
        </iron-pages>
      </div>
    </div>
  </paper-drawer-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
