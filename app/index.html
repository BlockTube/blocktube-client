<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="SponnieTube" />
  <title>SponnieTube</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="SponnieTube">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <web3-wallet password="michael" host="http://kingflurkel.dtdns.net:8545"></web3-wallet>

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="/" on-click="onDataRouteClick">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="users" href="/users" on-click="onDataRouteClick">
            <iron-icon icon="info"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="/contact" on-click="onDataRouteClick">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main fixed>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
        <iron-icon id="paperToggle" icon="av:video-library" paper-drawer-toggle></iron-icon>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button on-tap="upload" icon="cloud-upload"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <paper-icon-button icon="settings"></paper-icon-button>
          

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Trube</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
            <paper-material elevation="1">
                <h1 class="paper-font-headline">Since you were gone</h1>
         
                <stube-item 
                  title="Why I will never print in ABS again" 
                  username="sponnet" 
                  views="10"
                  duration="1220"
                  thumb="https://ipfs.pics/ipfs/QmaUgEvmkSrCabEJPd8q4pHoAXRT5gBjM5WbS4sGmS4orQ"
                  ></stube-item>
        
                <stube-item></stube-item>
                <stube-item></stube-item>
                <stube-item></stube-item>
              </paper-material>

              <paper-material elevation="1">
                <h1 class="paper-font-headline">Series</h1>
         
                <stube-item 
                  title="Why I will never print in ABS again" 
                  username="sponnet" 
                  views="10"
                  duration="1220"
                  thumb="https://ipfs.pics/ipfs/QmaUgEvmkSrCabEJPd8q4pHoAXRT5gBjM5WbS4sGmS4orQ"
                  ></stube-item>
        
                <stube-item></stube-item>
                <stube-item></stube-item>
                <stube-item></stube-item>
              </paper-material>

                
              <paper-material elevation="1">
                <p class="paper-font-body2 horizontal layout center-center">+ load more</p>
              </paper-material>

            </section>

            <section data-route="upload">
              <paper-material elevation="1">
              <ipfs-upload></ipfs-upload>
                <h2 class="page-title">Upload</h2>
                <p>This is the users section</p>
              </paper-material>
            </section>

            <section data-route="clip">
              <stube-clip hash="{{params.hash}}"></stube-clip>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h2 class="page-title">Contact</h2>
                <p>This is the contact section</p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
